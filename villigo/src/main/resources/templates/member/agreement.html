<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragments :: htmlHead('Villigo｜약관 동의', '/css/agreement-dropdown.css')"></head>
<body>
    <header>
        <th:block th:replace="layout/fragments :: commonLayout"></th:block>
    </header>

    <div class="container-global">
        <div class="agreement-container">
            <h2>빌리고 서비스 이용 약관 동의</h2>

            <div class="accordion" id="agreementAccordion">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            [필수] 서비스 이용약관
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#agreementAccordion">
                        <div class="accordion-body">
                            <textarea readonly class="terms-content-textarea">
[빌리고 서비스 이용약관]

제1조 (목적)
본 약관은 빌리고(이하 "회사")가 제공하는 모든 서비스(이하 "서비스")의 이용에 관한 조건 및 절차, 기타 필요한 사항을 규정함을 목적으로 합니다.

제2조 (정의)
1. "서비스"라 함은 회사가 제공하는 모든 인터넷 기반 서비스를 의미합니다.
2. "회원"이라 함은 본 약관에 동의하고 회사와 서비스 이용계약을 체결하여 회사가 제공하는 서비스를 이용하는 자를 의미합니다.
3. "아이디(ID)"라 함은 회원의 식별과 서비스 이용을 위하여 회원이 설정하고 회사가 승인한 문자 또는 숫자의 조합을 의미합니다.
4. "비밀번호"라 함은 회원이 부여받은 아이디와 일치되는 회원임을 확인하고 비밀보호를 위해 회원 자신이 정한 문자 또는 숫자의 조합을 의미합니다.

제3조 (약관의 효력 및 변경)
1. 본 약관은 서비스 화면에 게시하거나 기타의 방법으로 회원에게 공지함으로써 효력이 발생합니다.
2. 회사는 약관의 규제에 관한 법률, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 등 관련 법령을 위배하지 않는 범위에서 본 약관을 개정할 수 있습니다.
3. 회사가 약관을 개정할 경우에는 적용일자 및 개정사유를 명시하여 현행약관과 함께 서비스 화면에 그 적용일 7일 이전부터 적용일 전일까지 공지합니다. 다만, 회원에게 불리한 약관의 변경인 경우에는 최소 30일 이전에 공지하고, 일정 기간 이메일, SMS 등으로 개별 통지합니다.
4. 회원이 개정약관의 적용에 동의하지 않는 경우 회사는 개정약관의 내용을 적용할 수 없으며, 이 경우 회원은 이용계약을 해지할 수 있습니다. 다만, 기존 약관을 적용할 수 없는 특별한 사정이 있는 경우에는 회사는 이용계약을 해지할 수 있습니다.

제4조 (이용계약의 체결)
1. 이용계약은 회원이 본 약관 내용에 대하여 동의하고 회사가 정한 가입 양식에 따라 회원정보를 기입하여 서비스 이용을 신청한 후, 회사가 이러한 신청을 승낙함으로써 체결됩니다.
2. 회사는 다음 각 호에 해당하는 신청에 대하여는 승낙을 유보할 수 있습니다.
   가. 가입 신청자가 본 약관에 의하여 이전에 회원자격을 상실한 적이 있는 경우
   나. 실명이 아니거나 타인의 명의를 이용한 경우
   다. 허위 정보를 기재하거나, 회사가 제시하는 내용을 기재하지 않은 경우
   라. 기타 본 약관에 위배되거나 위법 또는 부당한 이용신청임이 확인된 경우
3. 이용계약의 성립 시기는 회사가 가입 완료를 신청자에게 통지한 시점으로 합니다.

제5조 (개인정보보호 의무)
회사는 관련 법령이 정하는 바에 따라 회원의 개인정보를 보호하기 위해 노력합니다. 개인정보의 보호 및 사용에 대해서는 관련 법령 및 회사의 개인정보처리방침이 적용됩니다.

제6조 (회원의 의무)
1. 회원은 다음 각 호의 행위를 하여서는 안 됩니다.
   가. 신청 또는 변경 시 허위 내용 등록
   나. 타인의 정보 도용
   다. 회사가 게시한 정보의 변경
   라. 회사와 기타 제3자의 저작권 등 지적재산권에 대한 침해
   마. 회사와 기타 제3자의 명예를 손상시키거나 업무를 방해하는 행위
   바. 외설 또는 폭력적인 메시지, 화상, 음성, 기타 공서양속에 반하는 정보를 서비스에 공개 또는 게시하는 행위
2. 회원은 관계 법령, 본 약관의 규정, 이용안내 및 서비스와 관련하여 공지한 주의사항, 회사가 통지하는 사항 등을 준수하여야 하며, 기타 회사의 업무에 방해되는 행위를 하여서는 안 됩니다.
                            </textarea>
                            <label>
                                <input type="checkbox" id="termsAgree" required> 서비스 이용약관 동의 (필수)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            [필수] 개인정보 수집 및 이용 동의
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#agreementAccordion">
                        <div class="accordion-body">
                            <textarea readonly class="terms-content-textarea">
[개인정보 수집 및 이용 동의]

빌리고는 서비스 제공을 위해 다음과 같이 개인정보를 수집 및 이용합니다.

1.  **수집하는 개인정보 항목:**
    * **필수 항목:** 아이디, 비밀번호, 닉네임, 이름, 이메일, 휴대전화번호
    * **선택 항목:** 지역, 관심 카테고리 (테마), 프로필 이미지 (회원이 직접 등록 시)

2.  **개인정보 수집 및 이용 목적:**
    * **서비스 제공 및 계약 이행:** 회원 로그인, 상품 대여/등록, 채팅 서비스, 알림 전송, 결제 처리 등 서비스 운영에 필수적인 기능 제공.
    * **회원 관리 및 본인 확인:** 회원 식별, 부정 이용 방지, 불만 처리 등 회원 관리를 위한 본인 확인.
    * **민원 처리:** 고객 불만 및 문의 사항에 대한 응대 및 처리.

3.  **개인정보 보유 및 이용 기간:**
    * 회원 탈퇴 시까지 또는 관련 법령에 따른 보존 기간.
    * 전자상거래 등에서의 소비자 보호에 관한 법률 등 관계 법령의 규정에 의하여 보존할 필요가 있는 경우, 회사는 관계 법령에서 정한 기간 동안 회원 정보를 보존합니다.

4.  **동의 거부권 및 불이익:**
    * 회원은 개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있습니다.
    * **필수 항목에 대한 동의를 거부할 경우 회원가입 및 서비스 이용이 제한될 수 있습니다.** (예: 필수 정보 미제공 시 회원가입 불가)
                            </textarea>
                            <label>
                                <input type="checkbox" id="privacyAgree" required> 개인정보 수집 및 이용 동의 (필수)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            [선택] 마케팅 정보 수신 동의
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#agreementAccordion">
                        <div class="accordion-body">
                            <textarea readonly class="terms-content-textarea">
[마케팅 정보 수신 동의]

빌리고는 회원에게 새로운 서비스, 이벤트, 프로모션, 맞춤형 광고 등 마케팅 정보를 제공하기 위해 개인정보를 활용할 수 있습니다.

1.  **수집 및 이용 목적:**
    * 이벤트 및 프로모션 참여 기회 제공, 신규 서비스 및 상품 안내, 맞춤형 광고 제공, 통계 분석 및 서비스 개선.

2.  **수집하는 개인정보 항목:**
    * 회원 가입 시 제공된 정보 (아이디, 닉네임, 이메일, 휴대전화번호, 관심 카테고리 등) 및 서비스 이용 기록.

3.  **개인정보 보유 및 이용 기간:**
    * 회원 탈퇴 시까지 또는 동의 철회 시까지.

4.  **동의 거부권 및 불이익:**
    * 회원은 마케팅 정보 수신에 대한 동의를 거부할 수 있으며, **동의하지 않아도 서비스 이용에는 제한이 없습니다.** 다만, 마케팅 정보 수신 동의를 거부할 경우 회사에서 제공하는 이벤트, 할인 등의 정보를 받을 수 없습니다.
                            </textarea>
                            <label>
                                <input type="checkbox" id="marketingAgree"> 마케팅 정보 수신 동의 (선택)
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="btnProceedSignUp" disabled>가입하기</button>
        </div>
    </div>

    <th:block th:replace="layout/fragments :: bootstrapJS"></th:block>
    <script th:src="@{/js/agreement.js}"></script>
</body>
</html>
